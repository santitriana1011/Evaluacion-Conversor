  <h2>Conversor de moneda.</h2>
  <p>
  <label>Euros (EUR)</label>
  <input id="inputEuros" type="number" placeholder=" ingrese los Euros que va a convertir" oninput="eurosDolares(this.value)" onchange="eurosDolares(this.value)">
</p>
<p>
  <label>Dolares (USD)</label>
  <input id="inputDolares" type="number" placeholder="ingrese los Dolares que va a convertir" oninput="dolaresEuros(this.value)" onchange="dolaresEuros(this.value)">
</p>

<p>
    <label>Peso Colombiano (COP)</label>
